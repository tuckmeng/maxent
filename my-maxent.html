<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>CheerpJ test</title>
    <script src="https://cjrtnc.leaningtech.com/4.2/loader.js"></script>
  </head>
  <body>
    <script>
      document.addEventListener('DOMContentLoaded', async () => {
        try {
          window.cheerpjConfig = {memoryMB: 512};
          await cheerpjInit();
          cheerpjCreateDisplay(800, 600);
          await cheerpjRunJar("maxent.jar");
          console.log('Jar loaded and running');
        } catch (e) {
          console.error('Error running jar:', e);
        }
      });
    </script>
  </body>
</html>
